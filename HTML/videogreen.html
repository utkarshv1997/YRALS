<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	
	<title>GreenScreen</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<style>
	@media (min-width: 768px) {
	
	}
	
	</style>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-6 col-xs-6 col-md-6">
			<video src="upload/out.mp4" autoplay controls id="main" width="100%" ></video>
		</div><div class="col-sm-6 col-xs-6 col-md-6">
			<video src="upload/video_new.mp4" autoplay controls id="effect"  width="100%"></video>
		</div>	
	</div>

	
</div>
</body>
<script type="text/javascript">
$('#main').on('loadedmetadata',function(){
	var video=document.getElementById('main');
	video.muted=true;
	var videogreen=document.getElementById('effect');
	$('#effect').on('loadedmetadata',function(){
		//alert('1');
		console.log(videogreen);
		video.style.display="block";
		videogreen.style.display="block";
		video.onplay=function(){
			//alert('playing...');
			console.log(videogreen);
			videogreen.play();
		};
		video.onpause=function(){
			videogreen.pause();
		};
	});
});
</script>
</html>
